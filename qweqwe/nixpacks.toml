[phases.setup]
aptPkgs = ['wget', 'gnupg', 'ca-certificates']

[phases.install]
cmds = [
    'wget -q -O /tmp/google-chrome-key.pub https://dl-ssl.google.com/linux/linux_signing_key.pub',
    'gpg --dearmor -o /usr/share/keyrings/google-chrome-keyring.gpg /tmp/google-chrome-key.pub',
    'sh -c "echo deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main > /etc/apt/sources.list.d/google.list"',
    'apt-get update',
    'apt-get install -y google-chrome-stable',
    'rm /tmp/google-chrome-key.pub'
]
